on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer
          coverage: none
      - name: Check PHP version
        run: php -v
      - name: Composer
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      - name: PHPStan
        run: ./vendor/bin/phpstan analyse src --level max
      - name: PHPUnit
        run: ./vendor/bin/phpunit src/Tests --testdox --display-all-issues
